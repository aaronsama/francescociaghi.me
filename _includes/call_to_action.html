<div class="call-to-action">
  <h1>Contattami</h1>

  <ul>
    <li>
      <i class="fas fa-envelope fa-fw"></i> <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
    </li>
    <li>
      <i class="fab fa-whatsapp fa-fw"></i> <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
      <a href="https://wa.me/{{ social.whatsapp }}" title="WhatsApp">
        <i class="fab fa-whatsapp fa-fw"></i>
      </a>
    </li>
  </ul>
</div>
